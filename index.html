<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orion NOVA S (LTE) — Калькулятор АКБ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tiras-header">
    <div class="tiras-top">
        <img src="assets/tiras-logo.svg" alt="TIRAS" class="tiras-logo">
    </div>
    <div class="tiras-back">
    <a href="https://tiras.technology/devices/orion-nova-xs/" class="tiras-back-link">
        ← Повернутися до бази знань
    </a>
    </div>
</header>
<header class="top-header">
  <h1>Калькулятор ємності АКБ • Orion NOVA XS</h1>
  <p class="subtitle">Натисніть на «+» на платі, щоб додати клавіатури, модулі, датчики або сирени.</p>
</header>
<div class="device-tabs">
  <div id="deviceTabs" class="device-tabs-inner">
    <div id="device-type-switch" class="hidden">
      <button class="dev-tab-btn active" data-device-tab="main">ППК</button></div>
  </div>
</div>
<div id="extPages" class="ext-pages" style="display:none;"></div>


<main class="stage">
  <div class="board-wrap">
    <img src="assets/board.png" class="board" alt="Orion NOVA XS">
    <button class="hotspot hot-kb" data-type="keyboards" data-device="main" title="Клавіатури">+</button>
    <button class="hotspot hot-mod-1" data-type="modules" data-device="main" title="Модулі">+</button>
    <button class="hotspot hot-sens" data-type="sensors" data-device="main" title="Датчики">+</button>
    <button class="hotspot hot-sir" data-type="sirens" data-device="main" title="Сирени">+</button>
  </div>

  <section class="table-wrap">
    <div class="table-actions">
      <button id="clearAll" class="btn">Очистити все</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Тип</th>
          <th>Назва</th>
          <th>Норма (мА)</th>
          <th>Тривога (мА)</th>
          <th>Кількість</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </section>

  <section class="capacity">
    <div class="row">
      <label>Σ Споживання в нормі:</label>
      <span><span id="sumNorm">—</span> мА</span>
    </div>
    <div class="row">
      <label>Σ Споживання в тривозі:</label>
      <span><span id="sumAlarm">—</span> мА</span>
    </div>
    <div class="row">
      <label>Час роботи (год):</label>
      <input type="number" id="hours" min="1" step="1" value="30">
    </div>
    <div class="row">
      <label>Коефіцієнт запасу:</label>
      <select id="reserve">
        <option value="1.25" selected>З запасом 25%</option>
        <option value="1">Без запасу</option>
      </select>
    </div>
    <div class="row">
      <label>Розрахункова ємність АКБ:</label>
      <span><span id="capacity">—</span> А·год</span>
    </div>
  </section>
</main>

<div class="modal" id="modal">
  <div class="sheet">
    <button class="close-x" id="closeModal">×</button>
    <h3 id="modalTitle">Додати</h3>

    <div class="tab-header">
      <button class="tab active" data-tab="kb">Клавіатури</button>
      <button class="tab" data-tab="mods">Модулі</button>
    </div>

    <div id="tab-kb" class="tab-body active"></div>
    <div id="tab-mods" class="tab-body"></div>

    <div id="generic-body" class="tab-body"></div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
